<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Calculator-using-JS/style.css" />
    <title>Calculator using JavaScript</title>
  </head>
  <body>
    <main class="card">
      <input type="text" class="card__sol" />
      <p class="card__clr">AC</p>
      <div class="card__cnt">
        <p class="card__c card__cnt__7">7</p>
        <p class="card__c card__cnt__8">8</p>
        <p class="card__c card__cnt__9">9</p>
        <p class="card__c__sign card__cnt__plus">+</p>
        <p class="card__c card__cnt__4">4</p>
        <p class="card__c card__cnt__5">5</p>
        <p class="card__c card__cnt__6">6</p>
        <p class="card__c__sign card__cnt__minus">-</p>
        <p class="card__c card__cnt__1">1</p>
        <p class="card__c card__cnt__2">2</p>
        <p class="card__c card__cnt__3">3</p>
        <p class="card__c__sign card__cnt__prod">*</p>
        <p class="card__c card__cnt__0">0</p>
        <p class="card__c card__cnt__period">.</p>
        <p class="card__c__sign card__cnt__div">/</p>
        <p class="card__c__equal card__cnt__equal">=</p>
      </div>
    </main>
    <script src="/Calculator-using-JS/script.js"></script>
  </body>
</html>
